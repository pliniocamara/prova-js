<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <h1 class="mb-4">Publique um Post</h1>
        <form class="row g-3">
            <div class="col-12">
              <label for="title" class="form-label">Título</label>
              <input type="text" class="form-control" id="title" placeholder="Título do Post">
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="body" style="height: 100px"></textarea>
                <label for="body">Digite o Conteúdo do seu Post</label>
              </div>
            <div class="col-12">
              <button type="button" class="btn btn-primary">Publicar</button>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
